{% extends 'projects/base.html' %}
{% load static %}
{% block content %}
<br />
<h5>Create a New Task</h5>
<div class="card card-body">
<form action="" name="add_edit_task" method="POST">
{% csrf_token %}
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Work Order*</label>
		<div class="col-sm-10">
			{{form.project}}
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Task Category*</label>
		<div class="col-sm-10">
			{{form.category}}
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Description*</label>
		<div class="col-sm-10">
			{{form.description}}
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Assign To</label>
		<div class="col-sm-10">
			{{form.assigned_to}}
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Hours Given*</label>
		<div class="col-sm-10">
			{{form.hours_given}}
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Due Date</label>
		<div class="col-sm-10">
			{{form.due_date}}
		</div>
	</div>
	
	<div class="form-group row">
		<div class="col-sm-10">
			<input type="submit" name="add_edit_task" value="Submit" class="btn btn-primary">
		</div>
	</div>
</form>
</div>

{% endblock content %}
